<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="paymentStyle.css">
<script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js" async defer></script>
<script type="module" src="./js/auth0.js" async defer></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Store</title>
</head>

<h1 id="page-title">Lego Store</h1>

<div class = "SignInContainer">
    <button id="login" disabled="true">Log in</button>
    <button id="logout" disabled="true">Log out</button>
    <p id="greeting">Hello!</p>
</div>

<h2>This is the Payment page ðŸ”’</h2>
<h3 id="basket-total">Your total is</h3>

<body>
    <div class="payment-form">
        <input type="text" id="fName" name="firstName" placeholder="First Name">
        <br>
        <input type="text" id="lName" name="lastName" placeholder="Surname">
        <br>
        <input type="text" id="email" name="email" placeholder="Email">
        <br>
        <input type="tel" id="telNo" name="telNo" placeholder="Tel No">
        <br>
        <br>
        <input type="text" id="address1" name="address1" placeholder="Address Line 1">
        <input type="text" id="address2" name="address2" placeholder="Address Line 2">
        <br>
        <input type="text" id="city" name="city" placeholder="City E.g Portsmouth">
        <br>
        <input type="text" id="county" name="county" placeholder="County E.g Hampshire">
        <br>
        <input type="text" id="postcode" name="postcode" placeholder="PO1 2QW">
        <br>
        <br>
        <label>Payment by card:</label>
        <br>
        <input type="text" id="cardName" name="cardName" placeholder="Mr John Doe">
        <br>
        <input type="text" id="cardNum" name="cardNum" placeholder="XXXX XXXX XXXX XXXX">
        <br>
        <input type="month" id="cardExpiry" name="cardExpiry" placeholder="05/25">
        <input type="number" id="cvv" name="cvv" min="3" max="3" placeholder="CVV">
        <br>
        <input type="submit" id="submit-btn">
    </div>
</body>

</html>
